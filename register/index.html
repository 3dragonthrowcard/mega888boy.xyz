<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1 id="heading">Register your account!</h1>

    <form>
        <label for="phoneInput">Phone</label>
        <input id="phoneInput" type="text" placeholder="Phone (Mandatory)">
        <br>
        <label for="usernameInput">Username</label>
        <input id="usernameInput" type="text" placeholder="Full name">
        <br>
        <label for="passwordInput">Password</label>
        <input id="passwordInput" type="password" placeholder="Password (at least 6 characters)">
        <br>
        <button onclick="register()" type="button">Register</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
